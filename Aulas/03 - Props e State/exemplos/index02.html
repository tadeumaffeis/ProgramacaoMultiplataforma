<html>

<head>
  <meta charset='utf-8' />
  <script src='./react.js'></script>
  <script src='./react-dom.js'></script>
  <script src="./babel.js"></script>
  <script src="http://localhost:8097"></script>
</head>

<body>
  <div id='app'></div>
  <script type='text/babel'>
    class TextAreaCounter extends React.PureComponent {
      constructor() {
        super();
        this.state = {};
        this.onTextChange = this.onTextChange.bind(this);
      }
      onTextChange(event) {
        this.setState(
          {
            text: event.target.value,
          }
        );
      }
      render() {
        const text = 'text' in this.state ? this.state.text : this.props.text;
        return (
          <div>
            <textarea value={text}
              onChange={event => this.onTextChange(event)}
            />
            <h3>{text.length}</h3>
          </div>
        );
      }
      componentDidMount() {
        console.log('1. componentDidMount');
      }
      componentWillUnmount() {
        console.log('2. componentWillUnmount');
      }
      componentDidUpdate(prevProps, prevState, snapshot) {
        console.log('3. componentDidUpdate ', prevProps, prevState, snapshot);
      }
      getSnapshotBeforeUpdate(prevProps, prevState) {
        console.log('4. getSnapshotBeforeUpdate', prevProps, prevState);
        return 'hello';
      }
      //shouldComponentUpdate(newProps, newState) {
      //  console.log('5. shouldComponentUpdate ', newProps, newState);
      //  return true;
      //}
    }

    TextAreaCounter.defaultProps = {
      text: 'Count me as I type',
    };

    ReactDOM.render(
      <h1 id='my-heading'>
        <TextAreaCounter
          text="teste"
        />
      </h1>
      ,
      document.getElementById('app')
    );
  </script>
</body>

</html>
